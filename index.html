<body>
   <h1>Введите задачу</h1>

   <form action="#" class="form1">
      <div class="content">
         <div class="input1">

               отметить
               как
               выполненную и удалить </label>

         </div>

      </div>

               </div>

               <div class="modal-footer">
                  <button type="button" class="btn btn-second" data-bs-dismiss="modal">Отменить</button>
                  <button  type="button" class="btn4 btn btn-primaty">Подтвердить</button>
               </div>
               </ш>
